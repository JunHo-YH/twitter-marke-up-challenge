<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section</title>
</head>
<body>
    <section>
        <h1>What's happening?</h1>
        <form action="#" method="POST">
            <img src="../images/img.jpg" alt="@user_img">
            <textarea placeholder="What's happening?" maxlength="280"></textarea>
            <button type="button" aria-label="Upload Files">
                <!-- input 태그는 스타일을 꾸며줄 수 없기 때문에, button 태그로 css와 js를 적용해야한다. -->
                <!-- icon -->
            </button>
            <input type="file" multiple accept="image/*, video/*">
            <button type="button" aria-label="Search GIFs ">
                <!-- icon -->
            </button>
            <button type="button" aria-label="Create a Pool ">
                <!-- icon -->
            </button>
            <button type="button" aria-label="Choose emoji ">
                <!-- icon -->
            </button>
            <strong aria-label="0 out of 280 characters"></strong>
            <button type="button" aria-label="Add an Other Tweet">
                <!-- icon -->
            </button>
            <button type="submit">Tweet</button>
        </form>
    </section>
</body>
</html>
